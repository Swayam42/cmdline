<button type="button" class="close" data-dismiss="alert">&times;</button>

 </div>

<button type="button" class="close" data-dismiss="alert">&times;</button>
 <strong>Keep Out Of Danger</strong> 
 </div>

<button type="button" class="close" data-dismiss="alert">&times;</button>

 <strong>Congratulations ! you have won the game</strong>
 <a href="https://www.royalchallengers.com/" target="blank" class="alert-link">Click Me</a>

 </div>

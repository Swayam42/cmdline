<!DOCTYPE html>
<html>
<head>
<title>Dropdown</title>

<style>
.dropdown{
position:relative;
display:inline-block;
}

.dropdown-content{
position:absolute;
display:none;
background-color:green;
border:2px solid red;
width:100px;
left:140px;
}

.dropdown:hover  .dropdown-content{
display:block;


}
</style>
</head>

<body>

<div class ="dropdown">
If you move your cursor over here, a dropdown will appear.


<div class ="dropdown-content">
Hi-User 
</div>

</div>


</body>
</html>

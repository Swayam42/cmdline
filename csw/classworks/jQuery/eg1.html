<!DOCTYPE html>
<html>
<head>
                   <title>Eg on jQuery </title>
	 <script
   src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
 </script>
  <script>
   $(document).ready(function() {
    $("button").click(function() {
     $("p").hide();
    });

   });

  $(document).ready(function() {
    $("button").click(function() {
     $("p").show();
    });

   });

  </script>
</head>

<body>
<h3>Into To jQuery</h3>
<p>jQuery is a light weight JS</p>
<button>Click To Hide</button>

</body>
</html>

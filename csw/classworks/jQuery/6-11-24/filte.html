<script>
$(document).ready(function(){
$("div").first().css("background-color", "lightyellow");
$("div").eq(1).css("background-color", "lightgreen");
$("div").last().css("background-color", "red");

});
</script>

 div{ 
 display: block;
 border: 3px solid black;
 width:300px;
height:100px;


}

</style>
</head>

<div>yellow</div><br>
<div>green</div><br>
<div>red</div>


</body>
</html>

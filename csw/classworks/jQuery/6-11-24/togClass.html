<!--create an html page containing 2 heading h1 and h2 with class = "xyz" and para with class = "abc" and a button toggleClass from html elements 
give bg color :yellow and text align : center and color : green-->

<!DOCTYPE html>
<html>
<head>
    <title>toggleClass</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
                 $("button").click(function() {
                $("h1,h2").toggleClass("xyz");
 		$("p").toggleClass("abc");
            });
            });
    </script>

    <style>
       .xyz{
color:green;
}
.abc{
color:blue;
}
    </style>
</head>

<body>
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<p>This is a paragraph</p>

<button>Add a class to HTML elements</button>
</body>
</html>

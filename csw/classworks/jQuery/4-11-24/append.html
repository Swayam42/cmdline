<!--create an html page containing 2 paragraphs and a list of items : coffee,snacks,tea  there are 2 buttons where 
b1 is clicked it appends to para when b2 is clicked to append a new item to the list-->

<!DOCTYPE html>
<html>
<head>
    <title>Append</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
                 $("#b1").click(function() {
                $("p").append("<b> Hi User </b>");
            });

                 $("#b2").click(function() {
                $(" ol").append("<li>Bread</li>");
            });

                          });
    </script>

    <style>
       
    </style>
</head>

<body>
<p>Paragraph 1</p>
<p>Paragraph 2</p>
<ol>
<li>Coffee</li>
<li>Snacks</li>
<li>Tea</li>
</ol>

<button id="b1">Append to para</button>
<button id="b2">Append to a new item</button>
</body>
</html>

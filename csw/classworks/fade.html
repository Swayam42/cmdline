<!--Fading Effect :

fadeIn( ) :  change the opacity of an element from hidden to visible
syntax : 
$("selector").fadeIn(speed,callback)
speed : duration of effect
callback:function executed after fading effect
-->

<!--Q. create an html page that contains 3 divisions with ids div1,div2,div3 and a button to click .when button is clicked all the blocks will fade in --> 
<!DOCTYPE html>
 <html>
 <head>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
<script>
$(document).ready(function(){
$("button").click(function(){
$("#div1").fadeIn(3000);
$("#div2").fadeIn(2000);
$("#div3").fadeIn(1000);
});
});
 </script>

<style>
#div1{
background-color:red;
border:2px solid black;
height:300px;
width:300px;
display:none;

}

#div2{
background-color:orange;
border:2px solid black;
height:300px;
width:300px;
display:none;

}

#div3{
background-color:green;
border:2px solid black;
height:300px;
width:300px;
display:none;

}
</style>

 </head>
 <body>

<div id="div1">

</div>
<br>
<div id="div2">

</div>
<br>
<div id="div3">

</div>
<button>Click Me</button>

 </body>
 </html>

<!DOCTYPE html>
<html lang="en">
<head>
       <title>Table in CSS</title>
</head>

<style>
.a{
position:static;
display:inline-block;
border:2px dashed black;
width:50px;
height:100px;
background-color:red;
}

.b{
position:relative;
top:150px;
left:100px;
border:2px dotted black;
width:50px;
height:100px;
background-color:green
}

.c{
position:fixed;
bottom:100px;
right:200px;
border:2px dotted black;
width:500px;
height:100px;
background-color:yellow;
}

</style>


<body>

<div class ="a">

</div>


<div class ="b">

</div>

<div class ="c ">

</div>

</body>


</html>

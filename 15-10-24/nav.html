<!--  create an unordered list and every elements should be link

add a hover property to every list of links so that bg color will change to orange 
and color will change to blue

and convert to horizontal bar -->


<!DOCTYPE html>
<html>
<head>

<style>

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;

width:306px;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration:none;
}
li a:hover {
 background-color:#37ad51;
color:#213025;
}


</style>
</head>
<body>

<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#news">Services</a></li>
  <li><a href="#contact">Vision</a></li>
  <li><a href="#contact">Career</a></li>
  
</ul>

</body>
</html>

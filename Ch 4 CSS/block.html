
<!DOCTYPE html>
<html lang="en">
<head>
       <title>Display Properties</title>
</head>

<style>
.a{
display:inline-block;
background-color:pink;
}

.b{
display:inline-block;
background-color:yellow;
}


.c{
display:inline-block;
background-color:orange;
}

div.link{
display:inline-block;
background-color:red;
padding:10px 10px;
text-align:left;

}
.link:hover {
background-color:blue;
}
.link:visited {
color:yellow;
}




</style>


<body>

<div class ="a">
block 1
</div>

<div class ="b">
block 2
</div>

<div class ="c">
block 3
</div>
<br>
<HR>

<a href="https://www.google.co.in/" target="blank">CLICK ME </a>
</div>


</body>


</html>

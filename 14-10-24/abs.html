<!--create an html page that contains a div section with width: 400px height : 400px .PLace an image within the division section .Provided border 2px solid blue .Provide padding and margin .Place the div section as per the following :
a. Static 
b.Relative
c.Fixed {when position is fixed element is placed relative to its viewport}
d.Absolute{the element is placed wrt closest ancestor}-->


<!DOCTYPE html>
<head>
    <title>Position Property</title>
    <style>
div.a{
position:relative;
top:50px;
left:50px;
width:700px;
height:300px;
border:2px solid blue;
padding:10px 10px;
margin:5px;
}

div.b{
position:absolute;
top:100px;
left:auto;
width:400px;
height:150px;
border:4px solid black;
padding:10px 10px;
margin:5px;
}
.imm{

  display: block;
  margin-left: auto;
  margin-right: auto;

}


    </style>
</head>
<body>
<div class="a">

<div class="b">
<img src="D:\\Swayam_2341010085\\ClassWorks\\14-10-24\\absolute.png" height="150px" width="300px" class="imm">
</div>
</div>

</body>
</html>
